<mat-card class="example-card">
  <mat-card-header class="header">
    <mat-card-title>{{track.name}}</mat-card-title>
    <mat-card-subtitle>{{track.artist.name}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image class="image" [src]='track.artist.image.text' alt="Photo of the Artist">

  <mat-card-actions class="button">

    <button mat-mini-fab class="addbutton" 
    *ngIf="!wishData"
    (click)="addButtonClick(track)"
    matTooltip="Add to WishList">
      <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
    </button>

    <button mat-mini-fab class="deletebutton" 
    *ngIf="wishData"
    (click)="deleteButtonClick(track)"
    matTooltip="Delete from WishList">
      <i class="material-icons">delete</i>
    </button>    

    <button mat-mini-fab class="playbutton" matTooltip="Play">
      <mat-icon aria-label="Example icon-button with a heart icon">
        <a [href]="track.url">
          <i class="material-icons">play_circle_filled_white</i>
        </a>
      </mat-icon>
    </button>

    <button mat-mini-fab class="updatebutton" 
    *ngIf="wishData"
    (click)="addComments()"
    matTooltip="Update Comments">
      <i class="material-icons">create</i>
    </button>  

  </mat-card-actions>
</mat-card>
